<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors - UI</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="player-score score">
            <p>Player Score</p>
            <p class="human-score-display">0</p>
        </div>
        <div class="ties-score score">
            <p>Ties</p>
            <p class="ties-score-display">0</p>
        </div>
        <div class="comp-score score">
            <p>Computer Score</p>
            <p class="comp-score-display">0</p>
        </div>
    </div>
    <div class="choices">
        <button class="choice rock-choice">Rock</button>
        <button class="choice paper-choice">Paper</button>
        <button class="choice scissors-choice">Scissors</button>
    </div>
    <div class="output">
        <p class="line-1">Shoot!</p>
        <p class="line-2"></p>
        <p class="line-3"></p>
        <p class="line-4"></p>

        <button class="playagain-button">Play Again?</button>
    </div>
</body>
</html>
